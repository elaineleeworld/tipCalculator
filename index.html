<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
	<h1>Tip Calculator</h1>
		<div>
			<p>Enter Total Amount</p>
				<input id="totalAmount" type="number" min="0" placeholder="$0.00">
		</div>


		<div>
			<p>Enter Percentage Tip </p>
				<input id="percentageTip" type="number" min="0" placeholder="$0.00">
		</div>

		<button id="calculateButton">Calculate</button>

		<div>
			<p id="tipAmount">Your Suggested Tip Amount</p>
			 
		</div>

	</section>


	<script type="text/javascript">
	
    
    var totalAmount = document.getElementById("totalAmount");
    var percentageTip = document.getElementById("percentageTip");
    var calculateButton = document.getElementById("calculateButton");
    var tipAmount = document.getElementById("tipAmount");
    
	calculateButton.addEventListener("click", function calculate(){
		var result = Math.round(Number(totalAmount.value) * (Number(percentageTip.value) * 0.01));
		tipAmount.innerHTML = result;
	});

	</script>
</body>
</html>
